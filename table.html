<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables demo</title>
  </head>
  <body>
    <h1>My products</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>price</th>
      </tr>
      <tr>
        <td>Pork Meat</td>
        <td>1kg</td>
        <td>500</td>
      </tr>
      <tr>
        <td>Mutton</td>
        <td>500g</td>
        <td>750</td>
      </tr>
      <tr>
        <td>Chicken</td>
        <td>1kg</td>
        <td>290</td>
      </tr>
    </table>

  </body>
</html>
